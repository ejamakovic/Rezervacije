<!DOCTYPE html >
<html lang="bs">
<head>
    <title>Prijava</title>
    <link rel="stylesheet" type="text/css" href="css/rezervacije.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>  
<body>
    <header>
        <nav>
        <ul>
          <li><a href="#" >Početna</a></li>
          <li><a href="#" >Usluge</a></li>
          <li><a href="#" >O nama</a></li>
          <li><a href="#" >Kontakt</a></li>
        </ul>
      </nav>
      <div class="prijava">
        <button id="odjava" style="border-radius: 5px" >Odjava</button>
      </div>
    </header>
    <br><br>
    <div class="container">
    <label>Traži zaposlenika: </label>
    <input class="animate-input" type="text" id="zaposlenik">
    <button id="trazi" class="animate-button" onclick="traziZaposlenika()">Traži</button>
    <div class="custom-select">
        <select id="filter">
          <option value="sve">Svi godišnji odmori</option>
          <option value="odobreni">Odobreni godišnji odmori</option>
          <option value="neodobreni">Neodobreni godišnji odmori</option>
        </select>
      </div>
    </div>
    <div class="container">
      <h3 style="color: white;">Rezervacije</h3>
      <div id="rezervacije">
    </div>
    </div>
    
    <script src="scripts/rezervacije.js"></script>
    <script src="scripts/ajax.js"></script>
</body>
</html>
