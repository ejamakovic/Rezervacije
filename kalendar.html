<!doctype html>
<head>
<title>Educba Training Institute with JS DatePicker</title>
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
rel = "stylesheet">
<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>

$(document).ready(function() {
  // Inicijalizacija Datepickera
  $("#datepicker").datepicker();

  // ÄŒitanje odabranog datuma
  $("#datepicker").on("change", function() {
    var selectedDate = $(this).datepicker("getDate");
    console.log(selectedDate);
  });
});

</script>
</head>
<body style = "background-color: rgb(54, 1, 153);">
<h1 style ="color:gold;"font-family:informal Roman"> Example for datepicker in Javascript</h1>
<p style ="color:gold;","font-family:courier">Enter Date: <input type = "text" id = "datepicker"></p>
</body>
</html>
